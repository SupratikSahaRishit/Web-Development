<html>

<head>
    <title>Forms introduction</title>
</head>

<body bgcolor="yellow">
    <form>
        <fieldset>
            <legend>Personal registration form</legend>
            <h1>HTML Forms</h1>
            <label>Enter first name :</label><br>
            <input type="text"> <br>
            <label>Enter last name :</label><br>
            <input type="text"> <br>
            <label>Enter Username :</label><br>
            <input type="text"> <br>
            <label>Enter Email :</label><br>
            <input type="email"> <br>
            <label>Enter Password :</label><br>
            <input type="password"> <br>
            <label> Re Enter Password :</label><br>
            <input type="password"> <br>
            <label> Gender</label><br>
            <input type="radio"> Male<br>
            <input type="radio"> Female<br>
            <label> Select countries</label><br>
            <input type="checkbox"> Malaysia<br>
            <input type="checkbox"> India<br>
            <input type="checkbox"> Nigeria<br>
            <label> Select your subject</label><br>
            <select>
                <option>English</option>
                <option>Maths</option>
                <option>Science</option>
                <option>French</option>
            </select><br>
            <label> Select your date of birth</label><br>
            <input type="date"> <br>
            <input type="submit"> <br>
        </fieldset>
    </form>

</html>
