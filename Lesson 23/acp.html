<body>

    <p id="demo"></p>
    <p id="myjoin"></p>

    <p id="mysecondpop"></p>
    <script>
    var acp = [

    ];

            var fruits = ["Carrot","Spinach","Pumpkin","Cabage"] ;

    </script>
    
    <p id="demo"></p>
