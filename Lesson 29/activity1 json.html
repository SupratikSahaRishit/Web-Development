<html>
    <body>
        <h2>Convert a Js object into JSON string , and send it to the server .</h2>
        <script>
            var myObj = {name: "Riya",age:12,grade:7};
            var myJSON = JSON.stringify(myObj);
            var newObj = JSON.parse(myJSON);
            document.write(newObj.name);
        </script>
    </body>
</html>
