<html>
    <head>
        <title>CSS Box Model Example</title>
        <style>
        .box1{
            width:220px;
            background-color: yellow;
            padding:0px 10px 20px 40px;
            border:2px;
            margin:5px;
            float:left;
        }
        .box2{
        width:220px;
        background-color: green;
        padding:80px;
        border:5px solid black;
        margin:60px 60px;
        }
        </style>
    </head>
    <body>
        <h1>Box Model Example</h1>
        <hr>
        <p class="box1">My Content Example </p>
        <p class="box2">My Content Example </p>
    </body>
    </html>
