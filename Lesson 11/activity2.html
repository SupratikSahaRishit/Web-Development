<html>
    <head>
        <style>
            img#f1{
                float:right
            }
             img#f2{
                float:left
            }
            </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>
            <img id="f1" src="https://images.pexels.com/photos/736230/pexels-photo-736230.jpeg?cs=srgb&dl=pexels-jonaskakaroto-736230.jpg&fm=jpg" alt="tree" style="width: 100px; height: 100px;">
            <img id="f2" src="https://images.pexels.com/photos/736230/pexels-photo-736230.jpeg?cs=srgb&dl=pexels-jonaskakaroto-736230.jpg&fm=jpg" alt="tree" style="width: 100px; height: 100px;">
            Welcome to float property in css 
        </p>
    </body>
</html>
