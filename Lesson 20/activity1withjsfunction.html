<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <h1>Welcome to the functions</h1>
        <script>
            function add (a,b)
            {
                c=a+b
                document.write("The sum of the two numbers is:" , c)
                document.write("<br>")
            }
            add(93,47)
           function sub(a , b) {
                c=a-b
                document.write("The difference of the two numbers is:", c)
                document.write("<br>")
            }
            sub(93,47)
            function multiply(a , b) {
                    c=a*b
                    document.write("The multipication of the two numbers is:", c)
                    document.write("<br>")
                }
                multiply(93,47)
                function divide(a , b) {
                        c=a/b
                        document.write("The division of the two numbers is:", c)
                        document.write("<br>")
                    }
                    divide(64,2)
        </script>
    </body>
</html>
