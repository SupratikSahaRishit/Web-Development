<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example Of Pagination On ACP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Pagination</h2>
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link"
                    href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3AFootball_%2528soccer_ball%2529.svg&psig=AOvVaw165CBPOfRJVpSF-S4YGE8V&ust=1762012014708000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCKifzt3kzpADFQAAAAAdAAAAABAE">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Ffootball%2F&psig=AOvVaw165CBPOfRJVpSF-S4YGE8V&ust=1762012014708000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCKifzt3kzpADFQAAAAAdAAAAABAK">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Ffootball%2F&psig=AOvVaw165CBPOfRJVpSF-S4YGE8V&ust=1762012014708000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCKifzt3kzpADFQAAAAAdAAAAABAT">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.amazon.com%2FHD-Wallpaper-Creators-Football-Wallpapers%2Fdp%2FB0768HDPN8&psig=AOvVaw0uogLuwFRybzEycP8Qmv3P&ust=1762014996898000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCKDI0cDvzpADFQAAAAAdAAAAABAE">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="https://play.google.com/store/apps/details?id=com.football.soccer.league">Next</a>
            </li>
        </ul>
    </div>
</body>

</html>
