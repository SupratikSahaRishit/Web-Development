<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h2>Registration Forms</h2>
        <form oninput="result.value=name.value">
            <fieldset>
                <legend><h3>Personal Info</h3></legend>
                <p>
                    <label> Name :</label>
                    <input type="text" id="name" >
                </p>
                <p>
                    <label> Email :</label>
                    <input type="email" >
                </p>
                <p>
                    <label> Password :</label>
                    <input type="password" >
                </p>
                <p>
                    <label> Gender :</label> <br>
                    <input type="radio" name="gender" > Male
                    <input type="radio" name="gender" > Female
                </p>
                <p>
                    <label>Hobbies :</label> <br>
                    <input type="checkbox" > Playing
                    <input type="checkbox" > Reading
                    <input type="checkbox" > Gardening
                    <input type="checkbox" > Crafting
                </p>
                <p>
                    <label>Date Of Birth :</label>
                    <input type="date">
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend><h3>Marks </h3></legend>
                <p>
                    <label>Enter the mark of the 1st subject :</label>
                    <!--Subject Dropdown-->
                    <select>
                        <option>Maths</option>
                        <option>Science</option>
                        

                    </select>
                    <!--Score-->
                    <input type="number">
                    
                </p>
                <p>
                    <label>Enter the mark of the 2nd subject :</label>
                    <!--Subject Dropdown-->
                    <select>
                        <option>Maths</option>
                        <option>Science</option>
                
                
                    </select>
                    <!--Score-->
                    <input type="number">
                
                </p>
            </fieldset>
            <br>
            <p> Information saved for : <output name=result ></output></p>
            <p>
                <input type="submit" value="Save information">
            </p>
            
        </form>
    </body>
</html>
