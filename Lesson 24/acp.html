<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Arrays on Acp</h2>
    <p id="demo"></p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var cars = [
            "Coding",
            "Magic",
            "Learn"
        ];
        document.getElementById("demo").innerHTML = cars[2];
        var fruits = ["Cricket", "Football", "Hockey", "Marathon"];
            document.getElementById("myjoin").innerHTML = fruits.join("*");
            document.getElementById("myfirstpop").innerHTML = fruits; fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits
    </script>
</body>

</html>
