<!DOCTYPE html>

<html lang="en">


<head>

    <title>

        Bootstrap Typography example

    </title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

</head>
<body>
    <h1>Abbreviation</h1>
    <p><abbr title="codingal">cdgl</abbr>was found in 2020.</p>
    <h1>Blockquotes</h1>
    <blockquote class="blockquote">
        <p>W3 School teaches coding</p>
        <footer class="blockquote-footer">From W3 Schools </footer>
    </blockquote>
    <pre>
        W3 School
        teaches
        us coding
    </pre>
    <h1>Keyboard inputs</h1>
    <p>Use <kbd>ctrl + x</kbd>to remove anything.</p>
    <p>Use <kbd>ctrl + v</kbd>to paste anything.</p>
</body>
