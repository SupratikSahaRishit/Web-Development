<html>
    <body>
        <h2>JS Error Handling</h2>
        <p>This example demonstrates how to use <b>catch</b> to display an error.</p>
        <script>
            try {
                addalert("Welcome to codingal");
            }
            catch(err) {
                document.write(err.message);
            }
        </script>
    </body>
</html>
