<!DOCTYPE html>
<html>
    <head>
        <title>Get Familiar With Tables</title>
    </head>
    <body>
        <table border="1" width="400" bgcolor="azure">
            <tr>
                <th>Name</th>
                <th>Life Span</th>
                <th>Inventions</th>
            </tr>
            <tr>
                <td>Michael Faraday</td>
                <td>1791-1867</td>
                <td>Electrical Motor , Electric Generator</td>
            </tr>
            <tr>
                <td>Albert Einstein</td>
                <td>1879-1955</td>
                <td>Einstein Refrigerator , Gas Apsorttion Heat Pump</td>
            </tr>
            <tr>
                <td>Charles Darwin</td>
                <td>1809-1882</td>
                <td>Natural Selection </td>
            </tr>
            <tr>
                <td>Marie Curie</td>
                <td>1867-1934</td>
                <td>X Ray Vans</td>
            </tr>
            <tr>
                <td>Nikola Tesla</td>
                <td>1856-1943</td>
                <td>Tesla Coil , Tesla Drone</td>
            </tr>
        </table>
    </body>
</html>
